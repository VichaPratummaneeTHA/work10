<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/61ac1ba56f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Boot Strap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="bootstrap.css" />

    <!-- css main-->
    <link rel="stylesheet" href="css/main.css" />
    <title>Work10 | Login</title>
  </head>
  <!-- start here -->
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-1">
      <div class="container">
        <!-- Life Side Navber -->
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="bg-primary text-white py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>
              <i class="fas fa-user"></i>
              Blogen Admin
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Actions-->
    <section id="actions" class="bg-light py-4 mb-4">
      <div class="container">
        <div class="row"></div>
      </div>
    </section>

    <!-- Login -->
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4 class="text-center">Login</h4>
              </div>
              <div class="card-body">
                <form action="index.html">
                  <!-- 1 -->
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="" id="" class="form-control" />
                  </div>
                  <!-- 2 -->
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="" id="" class="form-control" />
                  </div>
                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-primary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span id="year"></span>
              Vicha Pratu
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- J Query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- CDN ckediter -->
    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>

    <!-- js main -->
    <script src="js/main.js"></script>
  </body>
</html>
