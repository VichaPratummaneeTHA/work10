            <li class="nav-item px-2 ml-2">
              <a href="index.html" class="nav-link">Dashborad</a>
            </li>

    <!-- Header -->
    <header id="main-header" class="bg-primary text-white py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Post One</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Actions Button -->
    <section id="actions" class="bg-light py-4 mb-4">
      <div class="container">
        <div class="row">
          <!-- 1 -->
          <div class="col-md-3">
            <a href="index.html" class="btn btn-dark btn-block">
              <i class="fas fa-arrow-left mr-2"></i>
              Back To Dashboard
            </a>
          </div>
          <!-- 2 -->
          <div class="col-md-3">
            <a href="index.html" class="btn btn-success btn-block">
              <i class="fas fa-check mr-2"></i>
              Save Changes
            </a>
          </div>
          <!-- 3 -->
          <div class="col-md-3">
            <a href="index.html" class="btn btn-danger btn-block">
              <i class="fas fa-trash mr-2"></i>
              Delete Post
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Details -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Post</h4>
              </div>
              <div class="card-body">
                <form action="">
                  <!-- head  -->
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input
                      type="text"
                      name=""
                      id=""
                      class="form-control"
                      value="Post One"
                    />
                  </div>
                  <!-- select & option -->
                  <div class="form-group">
                    <label for="category">Category</label>
                    <select name="" id="" class="form-control">
                      <option value="" selected>Web Development</option>
                      <option value="">Tech Gadgets</option>
                      <option value="">Business</option>
                      <option value="">Health & Wellness</option>
                    </select>
                  </div>
                  <!-- choose image -->
                  <div class="form-group">
                    <label for="image">Upload Image</label>
                    <div class="custom-file">
                      <input
                        id="image"
                        class="custom-file-input"
                        type="file"
                        name=""
                      />
                      <label for="image" class="custom-file-label"
                        >Choose File</label
                      >
                    </div>
                    <small class="form-text text-muted">Max Size 3Mb</small>
                  </div>
                  <!-- body -->
                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" name="editor1">
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam facilis, blanditiis nostrum quisquam, laboriosam tempora aliquid repellendus velit error nulla quia exercitationem soluta. Amet suscipit possimus quo fuga et beatae velit cupiditate voluptates quam, dicta voluptatibus? Tenetur culpa sequi totam libero eveniet harum reiciendis officia ratione quod laboriosam. Quis, inventore!</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span id="year"></span>
              Vicha Pratu
            </p>
          </div>
        </div>
      </div>
    </section>

      crossorigin="anonymous"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"

    <!-- CDN ckediter -->
