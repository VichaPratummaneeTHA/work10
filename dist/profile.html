Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem omnis quaerat numquam maiores in similique possimus! Excepturi eos, est rerum architecto unde eveniet consectetur cupiditate odit officia quasi beatae placeat!</textarea

              alt="avatar"
              class="d-block img-fluid mb-3 rounded-circle"

            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
