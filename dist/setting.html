          data-target="#navbarCollapse"

          <span class="navbar-toggler-icon"></span>
        </button>
        <!--UL Navbar -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- ul 1 -->
          <ul class="navbar-nav">
            <li class="nav-item px-2 ml-2">
              <a href="index.html" class="nav-link">Dashborad</a>
            </li>
            <li class="nav-item px-2 ml-2">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-2 ml-2">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item px-2 ml-2">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>
          <!-- ul 2 -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-4">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i> Welcome Vicha
              </a>
              <div class="dropdown-menu">
                <!-- 1 -->
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
                <hr />
                <!-- 2 -->
                <a href="setting.html" class="dropdown-item">
                  <i class="fas fa-cog"></i> Setting
                </a>

                <!-- 3 -->

                  <i class="fas fa-info-circle"></i> Help
                </a>

                <i class="fas fa-sign-in-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="bg-primary text-white py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>
              <i class="fas fa-cog"></i>
              Setting
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Actions Button to Open Modal-->
    <section id="actions" class="bg-light py-4 mb-4">
      <div class="container">
        <div class="row">
          <!-- 1 -->
          <div class="col-md-3">
            <a href="index.html" class="btn btn-dark btn-block">
              <i class="fas fa-arrow-left mr-2"></i>
              Back To Dashboard
            </a>
          </div>
          <!-- 2 -->
          <div class="col-md-3">
            <a href="index.html" class="btn btn-success btn-block">
              <i class="fas fa-check mr-2"></i>
              Save Changes
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Setting -->
    <section id="settings">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Setting</h4>
              </div>
              <div class="card-body">
                <form action="">
                  <fieldset class="form-group">
                    <legend>Allow User Registerion</legend>
                    <!-- 1 -->
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input
                          type="radio"
                          name=""
                          id=""
                          class="form-check-input"
                          value="Yes"
                          checked
                        />
                        Yes
                      </label>
                    </div>
                    <!-- 2 -->
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input
                          type="radio"
                          name=""
                          id=""
                          class="form-check-input"
                          value="No"
                        />
                        No
                      </label>
                    </div>
                  </fieldset>

                  <fieldset class="form-group">
                    <legend>Homepage Format</legend>
                    <!-- 1 -->
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input
                          type="radio"
                          name=""
                          id=""
                          class="form-check-input"
                          value="posts"
                          checked
                        />
                        Blog Page
                      </label>
                    </div>
                    <!-- 2 -->
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input
                          type="radio"
                          name=""
                          id=""
                          class="form-check-input"
                          value="page"
                        />
                        Home Page
                      </label>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span id="year"></span>
              Vicha Pratu
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- J Query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>

    <!-- CDN ckediter -->
    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>

    <!-- js main -->
    <script src="js/main.js"></script>
